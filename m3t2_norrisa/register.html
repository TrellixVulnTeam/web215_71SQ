<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>This is a Heading</h1>
      <p>This is a paragraph.</p>
    </div>
    <!-- demo form -->
    <div class="container">

      <form class="form-horizontal">
        <!-- Normal textbox, no input group -->
        <div class="form-group has-feedback">
          <label for="address" class="control-label col-md-3">Address:</label>
          <div class="col-md-6">
            <input type="text" name="address" id="address" class="form-control" />
            <!-- Glyphicon is placed after textbox -->
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>
        </div>

        <!-- Input group -->
        <div class="form-group has-error">
          <label for="username" class="control-label col-md-3">Username:</label>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </div>
              <input type="text" class="form-control" name="username" id="username" />
            </div>
            <!-- Glyphicon is placed after input group-->
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>
        </div>

        <!-- Input group -->
        <div class="form-group has-success">
          <label for="username" class="control-label col-md-3">Username:</label>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-camera"></span>
              </div>
              <input type="text" class="form-control" name="username" id="username" />
            </div>
            <!-- Glyphicon is placed after input group-->
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>
        </div>

        <!-- Button group -->
        <div class="form-group">
          <div class="col-md-offset-3 btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
						<input type="radio" id="first" name="sample" />
						First
					</label>
            <label class="btn btn-primary">
						<input type="radio" id="second" name="sample" />
						Second
					</label>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <button type="submit" class="btn btn-default col-md-offset-3 col-md-4">Submit form</button>
        </div>
      </form>
    </div>


  </div>
  <!-- scripts at the bottom of body -->
  <script src="./scripts/jquery-2.2.4.min.js"> </script>
  <script src="./scripts/bootstrap.min.js"> </script>
</body>

</html>
